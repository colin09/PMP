syntax = "proto3";
package com.pmp.pb.protos;


message Person{
	int32 id=2;
 	string name = 1;
 	string email = 3;
 
 	enum PhoneType {
 		MOBILE = 0;
 		HOME = 1;
 		WORK = 2;
 	}
 
 	message PhoneNumber {
 		string number = 1;
 		PhoneType type = 2;
 	}
 
 	repeated PhoneNumber phones = 4;
 }
 
 
 message AddressBook {
 	repeated Person people = 1;
 }

